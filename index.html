    <link rel="stylesheet" href="style.css">

    <title>Task Board</title>
</head>

<body>


    <div class="container">
        <h1 class="m-5 text-center heading">My Task Board</h1>
        <!-- form -->
        <form id="form">
            <div class="bg-note-book">
                <label for="header"><strong>Header:</strong></label>
                <input type="text" name="header" id="header" class="input" autocomplete="off" required>

                <label for="task area"><strong>Task:</strong></label>
                <textarea id="task" rows="1" class="input" required></textarea>

                <label for="date"><strong>Date:</strong></label>
                <input type="date" name="date" id="date" class="input" required>

                <label for="time"><strong>Hour:</strong></label>
                <input type="time" name="time" id="time" class="input" required>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="form-group">
                        <input type="submit" value="Add Task" class="form-control mt-4 text-white
                    bg-dark">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="reset" value="Clear" class="reset form-control mt-4 bg-danger text-white">
                    </div>
                </div>
            </div>

            <!-- end form -->
        </form>

    </div>
    <!-- note -->

    <div class="container-fluid pb-5" id="body">

    </div>


    <!-- end note -->
